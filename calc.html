<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="output">
            <div class="computation"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="clear">C</div>
            <div class="brackets">( )</div>
            <div class="percent">%</div>
            <div class="operation divide">รท</div>
            <div class="number seven">7</div>
            <div class="number eight">8</div>
            <div class="number nine">9</div>
            <div class="operation multiply">ร</div>
            <div class="number four">4</div>
            <div class="number five">5</div>
            <div class="number six">6</div>
            <div class="operation minus">-</div>
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div class="operation plus">+</div>
            <div class="plusXminus">+/-</div>
            <div class="number zero">0</div>
            <div class="comma">,</div>
            <div class="equal">=</div>
        </div>
    </div>
</body>
</html>
